<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IMDB clone - Codenation - Desafio 01</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<header class="hero">
			
		<nav class="hero-menu">

			<div class="container">
				
				<div class="logo">
					<img src="https://aceleradev-react.netlify.com/aula-01/public/img/logo-imdb.jpg" alt="">
				</div>

				<div class="menu">
					<ul>
						<li>lançamentos</li>
						<li>crítica</li>
						<li>em cartaz</li>
					</ul>
				</div>

				<div class="profile">
					<div class="profile-image">
						<img src="https://aceleradev-react.netlify.com/aula-01/public/img/walter-white.jpg" alt="">
					</div>
					<div class="profile-name">
						<p>Walter White</p>
					</div>
				</div>
			
			</div>

		</nav>

		<div class="container text-white hero-content">			

			<h2 class="hero-content-title">Mad Max: Estrada da Fúria</h2>
			
			<p class="hero-genero">
				<span class="hero-genero-item">aventura</span>
				<span class="hero-genero-item">sci-fi</span>
				<span class="hero-genero-item">terror</span>
			</p>
			
			<a href="" class="hero-button">assistir filme <i class="fa fa-play-circle-o"></i></a>
			
			<div class="hero-informacoes">
				<p>Nos Cinemas</p>
				<p>15 de Outubro de 2015 (Brasil)</p>
			</div>

		</div>

	</header>

	<section class="container">

		<div class="categoria-menu-lista">
			<ul>
				<li><a href="">nos cinemas</a></li>
				<li><a href="">em breve</a></li>
				<li><a href="">bilheteria</a></li>
				<li><a href="">séries</a></li>
				<li><a href="">trailers</a></li>
			</ul>
		</div>

	</section>

	<section class="container	">

		<ul class="movies">
			<li class="movie">
				<figure>
					<img src="https://aceleradev-react.netlify.com/aula-01/public/img/poster-moonlight.jpg" alt="">
					<div class="movie-poster-info">
						<i class="fa fa-play" aria-hidden="true"></i>
						<span>nome do filme</span>
					</div>
				</figure>
				<div class="movie-info">
					<span>titulo</span>
					<span>categoria</span>
					<i class="fa fa-heart"></i>
					<span>7.0</span>
				</div>
			</li>
		</ul>

	</section>
	
</body>
</html>
